<!doctype html>
<html>
<head>

<meta charset="utf-8">

<script>
function place1(){
	var divs = document.getElementsByTagName("div")
	divs[2].parentNode.insertBefore(divs[2], divs[0])
}
</script>

</head>
<body>

<div>First</div>
<div>Second</div>
<p>Paragraph</p>
<div>Third</div>

<button onclick="place1()">Place 1</button>

</body>
</html>
