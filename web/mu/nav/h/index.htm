<!DOCTYPE html>
<html>
  <head>
   <title>Horizontal navigation bar implementation</title>
    <style>
      #navbar {
        margin: 0;
        padding: 0;
        list-style-type: none;
        background : black ;
        foreground-color : white ;
      }
      #navbar li { display: inline; }
      a {
        color : white ;
        background-color : gray ;
      }
    </style>
  </head>
 
  <body>
    <ul id="navbar">
      <li><a href="#">Start page</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contacts</a></li>
      <li><a href="#">About us</a></li>
    </ul>
 
  </body>
</html>
